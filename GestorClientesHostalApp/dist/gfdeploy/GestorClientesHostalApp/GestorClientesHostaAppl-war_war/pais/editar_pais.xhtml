<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Pais</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensajes" showDetail="true"/>
            <ui:include src="WEB-INF/templates/header.xhtml" />
            <p:panel header="Editar Pais #{editarPaisManagedBean.paisEditado.nombre}">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nombre" />
                    <p:inputText required="true"
                                 value="#{editarPokemonManagedBean.pokemonEditado.nombre}"
                                 requiredMessage="Debe Ingresar nombre" />
                    <p:outputLabel value="Nivel" />
            
                    <p:commandButton value="Actualizar" update="mensajes"
                                     actionListener="#{editarPaisManagedBean.actualizarPais()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
